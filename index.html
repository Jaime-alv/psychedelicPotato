<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Etch a Sketch</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
        <script src="./src/javascript/index.js" defer type="text/javascript"></script>
    </head>

    <body>
        <header>
            <h1 class="title">Etch a Sketch</h1>
            <ul class="nav">
                <li>
                    <a href="https://github.com/Jaime-alv/psychedelicPotato">GitHub</a>
                </li>
            </ul>
        </header>
        <main class="main-body">
            <div class="title-container">
                <h2 class="title">Try drawing something!</h2>
                <h3 class="secondary">Move your mouse around within the canvas!</h3>
            </div>
            <div class="grid-container">
                <aside class="information">
                    <div class="current-colour">

                    </div>
                    <form class="user-input">
                        <label for="submit-text">Canvas size</label>
                        <input type="text" class="submit-text">
                        <input type="submit" value="Add value" class="submit-button">
                    </form>
                </aside>
                <div class="grid-canvas"></div>
            </div>
        </main>
        <footer>
            <span class="text">Jaime Alvarez Â© 2023</span>
        </footer>
    </body>
</html>
